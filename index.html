                -webkit-filter: drop-shadow(0px 0px var(--shadow,20px) #f00);
                filter: drop-shadow(0px 0px var(--shadow,20px) #f00);
            }

            background-position: 0px 0;
            animation: banner 1s linear 0s infinite reverse backwards running;
        }
        body>img{
            position: fixed;
            top: 50%;
            left: 50%;
            overflow: hidden;
            transform: translate(-50%, -50%);
            height: max(100vh,1000px);

            --shadow: 0.4em;
            filter: url(#drop-shadow);
            animation: shadowcolor 5s linear -1s infinite normal backwards running;
        }
        h2>a:link,h3>a:link {
