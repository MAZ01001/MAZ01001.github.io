    <title>Main Page</title>
    <style>
        body {background-color: #000;color: #0f0f;}
        @keyframes banner {100% {background-position: -56px 0;}}
        @keyframes shadowcolor {
            0% {
                filter: "progid:DXImageTransform.Microsoft.Dropshadow(OffX=12, OffY=12,Color='#f00')";
                -webkit-filter: drop-shadow(0px 0px var(--shadow,20px) #f00);
                filter: drop-shadow(0px 0px var(--shadow,20px) #f00);
            }
            16.66% {
                filter: "progid:DXImageTransform.Microsoft.Dropshadow(OffX=12, OffY=12,Color='#ff0')";
                -webkit-filter: drop-shadow(0px 0px var(--shadow,20px) #ff0);
                filter: drop-shadow(0px 0px var(--shadow,20px) #ff0);
            }
            33.33% {
                filter: "progid:DXImageTransform.Microsoft.Dropshadow(OffX=12, OffY=12,Color='#0f0')";
                -webkit-filter: drop-shadow(0px 0px var(--shadow,20px) #0f0);
                filter: drop-shadow(0px 0px var(--shadow,20px) #0f0);
            }
            49.99% {
                filter: "progid:DXImageTransform.Microsoft.Dropshadow(OffX=12, OffY=12,Color='#0ff')";
                -webkit-filter: drop-shadow(0px 0px var(--shadow,20px) #0ff);
                filter: drop-shadow(0px 0px var(--shadow,20px) #0ff);
            }
            66.66% {
                filter: "progid:DXImageTransform.Microsoft.Dropshadow(OffX=12, OffY=12,Color='#00f')";
                -webkit-filter: drop-shadow(0px 0px var(--shadow,20px) #00f);
                filter: drop-shadow(0px 0px var(--shadow,20px) #00f);
            }
            83.33% {
                filter: "progid:DXImageTransform.Microsoft.Dropshadow(OffX=12, OffY=12,Color='#f0f')";
                -webkit-filter: drop-shadow(0px 0px var(--shadow,20px) #f0f);
                filter: drop-shadow(0px 0px var(--shadow,20px) #f0f);
            }
            100% {
                filter: "progid:DXImageTransform.Microsoft.Dropshadow(OffX=12, OffY=12,Color='#f00')";
                -webkit-filter: drop-shadow(0px 0px var(--shadow,20px) #f00);
                filter: drop-shadow(0px 0px var(--shadow,20px) #f00);
            }
        }
        body>div>div{
            background-color: #000;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            white-space: nowrap;
            text-align: center;
            vertical-align: middle;
            box-shadow: inset 4px 4px 10px 0px black;
        }
        body>div{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 50px;
            height: 600px;/* manually set */
            width: 550px;/* manually set */
            max-height: calc(100vh - 100px);
            max-width: calc(100vw - 100px);
            overflow-y: overlay;
            overflow-x: hidden;
            box-shadow: 4px 4px 10px 0px black;
            background-image: repeating-linear-gradient(-45deg, #ff0, #ff0 18px, #000 18px, #000 39px);
            background-size: calc(100% + 58px) 100%;
            background-position: 0px 0;
            animation: banner 1s linear 0s infinite reverse backwards running;
        }
        body>img{
            position: fixed;
            top: 50%;
            left: 50%;
            overflow: hidden;
            transform: translate(-50%, -50%);
            height: max(100vh,1000px);
            pointer-events: none;
            --shadow: 0.4em;
            filter: url(#drop-shadow);
            animation: shadowcolor 5s linear -1s infinite normal backwards running;
        }
        h2>a:link,h3>a:link {
            color: #0f0;
            text-decoration: none;
            text-shadow: 0.013em 0.013em #000,
                -0.013em 0.013em #000,
                -0.013em -0.013em #000,
                0.013em -0.01em #000,
                0em 0.013em #000,
                0em -0.013em #000,
                0.013em 0em #000,
                -0.013em 0em #000,
                5px 3px 10px #080;
            --shadow: 10px;
            filter: url(#drop-shadow);
            filter: "progid:DXImageTransform.Microsoft.Dropshadow(OffX=12, OffY=12,Color='#070')";
            -webkit-filter: drop-shadow(0px 0px var(--shadow,10px) #070);
            filter: drop-shadow(0px 0px var(--shadow,10px) #070);
        }
