    <script lang="javascript">
        var swcb = true,
            logz = "";

        function wuerfel(z) {

            document.getElementById('d1').style.border = "50px solid #0f00";
            document.getElementById('d2').style.border = "50px solid #0f00";
            document.getElementById('d3').style.border = "50px solid #0f00";

            document.getElementById('d5').style.border = "50px solid #0f00";
            document.getElementById('d6').style.border = "50px solid #0f00";
            document.getElementById('d7').style.border = "50px solid #0f00";
            document.getElementById('d8').style.border = "50px solid #0f00";
            document.getElementById('d9').style.border = "50px solid #0f00";

            switch (z) {
                case 1:
                    //5
                    document.getElementById('d5').style.border = "50px solid #0f0f";
                    break;
                case 2:
                    //37
                    document.getElementById('d3').style.border = "50px solid #0f0f";
                    document.getElementById('d7').style.border = "50px solid #0f0f";
                    break;
                case 3:
                    //357
                    document.getElementById('d3').style.border = "50px solid #0f0f";
                    document.getElementById('d5').style.border = "50px solid #0f0f";
                    document.getElementById('d7').style.border = "50px solid #0f0f";
                    break;
                case 4:
                    //1379
                    document.getElementById('d1').style.border = "50px solid #0f0f";
                    document.getElementById('d3').style.border = "50px solid #0f0f";
                    document.getElementById('d7').style.border = "50px solid #0f0f";
                    document.getElementById('d9').style.border = "50px solid #0f0f";
                    break;
                case 5:
                    //13579
                    document.getElementById('d1').style.border = "50px solid #0f0f";
                    document.getElementById('d3').style.border = "50px solid #0f0f";
                    document.getElementById('d5').style.border = "50px solid #0f0f";
                    document.getElementById('d7').style.border = "50px solid #0f0f";
                    document.getElementById('d9').style.border = "50px solid #0f0f";
                    break;
                case 6:
                    //134679
                    document.getElementById('d1').style.border = "50px solid #0f0f";
                    document.getElementById('d3').style.border = "50px solid #0f0f";
                    document.getElementById('d4').style.border = "50px solid #0f0f";
                    document.getElementById('d6').style.border = "50px solid #0f0f";
                    document.getElementById('d7').style.border = "50px solid #0f0f";
                    document.getElementById('d9').style.border = "50px solid #0f0f";
                    break;
                case 7:
                    //1345679
                    document.getElementById('d1').style.border = "50px solid #0f0f";
                    document.getElementById('d3').style.border = "50px solid #0f0f";
                    document.getElementById('d4').style.border = "50px solid #0f0f";
                    document.getElementById('d5').style.border = "50px solid #0f0f";
                    document.getElementById('d6').style.border = "50px solid #0f0f";
                    document.getElementById('d7').style.border = "50px solid #0f0f";
                    document.getElementById('d9').style.border = "50px solid #0f0f";
                    break;
                case 8:
                    //12346789
                    document.getElementById('d1').style.border = "50px solid #0f0f";
                    document.getElementById('d2').style.border = "50px solid #0f0f";
                    document.getElementById('d3').style.border = "50px solid #0f0f";
                    document.getElementById('d4').style.border = "50px solid #0f0f";
                    document.getElementById('d6').style.border = "50px solid #0f0f";
                    document.getElementById('d7').style.border = "50px solid #0f0f";
                    document.getElementById('d8').style.border = "50px solid #0f0f";
                    document.getElementById('d9').style.border = "50px solid #0f0f";
                    break;
                case 9:
                    //123456789
                    document.getElementById('d1').style.border = "50px solid #0f0f";
                    document.getElementById('d2').style.border = "50px solid #0f0f";
                    document.getElementById('d3').style.border = "50px solid #0f0f";
                    document.getElementById('d4').style.border = "50px solid #0f0f";
                    document.getElementById('d5').style.border = "50px solid #0f0f";
                    document.getElementById('d6').style.border = "50px solid #0f0f";
                    document.getElementById('d7').style.border = "50px solid #0f0f";
                    document.getElementById('d8').style.border = "50px solid #0f0f";
                    document.getElementById('d9').style.border = "50px solid #0f0f";
                    break;

                default:
                    break;
            }
        }

        function swcolor() {
            if (swcb) {
                document.getElementById('b').style = "background-color: #00ff00;";
            } else {
                document.getElementById('b').style = "background-color: #32cd32;";
            }
            swcb = !swcb;
        }

        function wuerfeln(min, max) {
            if (min <= max) {
                min = Math.round(min);
                max = Math.round(max);
            } else if (min > max) {
                let swt = Math.round(max);
                max = Math.round(min);
                min = swt;
            }
            let r = Math.floor(Math.random() * (max - min + 1)) + min;
            wuerfel(r); /*show*/
            document.getElementById('b').value = r;
            logz += r;
        }

        function charCount(str, l) {
            var lc = 0;
            for (let p = 0; p < str.length; p++) {
                if (str.charAt(p) == l) {
                    lc += 1;
                }
            }
            return lc;
        }

        function stats(loggg) {
            let X = [],
                Y = loggg.length;
            for (let i = 0; i <= 9; i++) {
                X.push({
                    numb: `"${i}"`,
                    occ: charCount(loggg, i)
                });
            }
            X.sort(function(a, b) {
                return b.occ - a.occ
            });
            return {
                total: Y,
                logg: X
            };
        }

        function displayStats(arr) {
            let X = "",
                Y = "",
                Z = "",
                spc = [];
            for (let i = 0; i < arr.logg.length; i++) {
                Z = "";
                for (let i2 = arr.logg[i].occ.toString().length; i2 <= arr.logg[0].occ.toString().length; i2++) {
                    Z += " ";
                }
                spc.push(Z);
            }
            X = arr.logg[0].occ + "x" + spc[0] + arr.logg[0].numb;
            for (let i = 1; i < arr.logg.length; i++) {
                X += `\n${arr.logg[i].occ}x${spc[i]}${arr.logg[i].numb}`;
            }
            Y = `total: ${arr.total}x\n${X}`;
            //console.log(Y);
            return Y;
        }
        //displayStats(stats(logz))â†’string/list
