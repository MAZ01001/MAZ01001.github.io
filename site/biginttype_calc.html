<!DOCTYPE html>

    <style>

        ::-webkit-scrollbar-thumb:window-inactive{border-color: #040F !important;}

            background-color: #0000;
            border-right: .3em solid #080F;
            border-radius: 0;
        }
        ::-webkit-scrollbar-thumb:vertical:hover{
            background-color: #0F0F;
            border: none;
            border-top-left-radius: 1em;
            border-bottom-left-radius: 1em;
        }
        ::-webkit-scrollbar-thumb:horizontal{
            background-color: #0000;
            border-bottom: .3em solid #080F;
            border-radius: 0;
        }
        ::-webkit-scrollbar-thumb:horizontal:hover{
            background-color: #0F0F;
            border: none;
            border-top-left-radius: 1em;
            border-top-right-radius: 1em;
        }
        ::-webkit-scrollbar-track{display: none;background-color: #0000;}
        ::-webkit-scrollbar-track-piece{display: none;background-color: #0000;}
        ::-webkit-scrollbar-corner{display: none;background-color: #0000;}
        body{
            background-color: #000;
            color: #0f0;
            padding: 0;
            margin: 0;
            overflow: visible;
            font-family: 'Times New Roman', Times, serif;
            font-size: large;
        }
        *{user-select: none;}
        ::selection {
            background-color: #f90;
            color: #000;
        }
        div#box{
            position: absolute;
            top: 50%;left: 50%;
            transform:translate(-50%, -50%);
            width: max-content;
            height: max-content;
            padding: 0  .5em 1em .5em;
            max-width: calc(100vw - 1em);
            max-height: calc(100vh - 1em);
            overflow: overlay;
            background-color:#222;
            border-radius: 1em;
            text-align: center;
            box-shadow: 5px 5px 30px -5px #080;
            border: 2px outset #444;
        }
        div#box>h1{user-select: text;}
        div#border{
            display: grid;
            grid-template-columns: 50% 50%;
            min-width: 45em;
            padding: 1em;
            width: min-content;
            border-spacing: 0;
        }
        div#border>div[data-content]:not(div[data-content="base_and_memory"]),
        div#border>div[data-content="base_and_memory"]>div[data-content]{
            vertical-align: middle;
            border: .2em inset #444;
            padding: .3em .5em;
        }
        div#border>div[data-content]:not(div[data-content="base_and_memory"]):hover,
        div#border>div[data-content="base_and_memory"]>div[data-content]:hover{border-color: #a70;}
        div#border>div[data-content="base_and_memory"]{grid-area: 1/1/2/3;}
        div#border>div[data-content="number_a"]{grid-area: 2/1/3/2;}            div#border>div[data-content="number_b"]{grid-area: 2/2/3/3;}
        div#border>div[data-content="function_buttons"]{grid-area: 3/1/4/2;}    div#border>div[data-content="saved_numbers"]{grid-area: 3/2/6/3;}
        div#border>div[data-content="a_random"]{grid-area: 4/1/5/2;}
        div#border>div[data-content="a_map"]{grid-area: 5/1/6/2;}
        div#border>div[data-content="error_output"]{grid-area: 6/1/7/3;}
        div#border>div[data-content="base_and_memory"]{
            display: grid;
            column-gap: 1em;
            border-spacing: 0;
            justify-content: space-between;
            width: 100%;
        }
        div#border>div[data-content="base_and_memory"]>div[data-content="base_chooser"]{grid-area: 1/1/2/2;}
        div#border>div[data-content="base_and_memory"]>div[data-content="memory_size"]{grid-area: 1/2/2/3;}
        div.button{display: inline;white-space: nowrap;}
        div[data-content="function_buttons"]{
            display: grid;
            min-width: min-content;
            gap: .2em .1em;
        }
        #AaddB{grid-area: 1/1/2/2;}                     #AsubB{grid-area: 1/2/2/3;}     #AmulB{grid-area: 1/3/2/5;}     #ApowB{grid-area: 1/5/2/6;}     #switchAB{grid-area: 1/6/2/7;}
        div[data-content="a_div_b"]{grid-area: 2/1/3/4;}  div[data-content="a_mod_b"]{grid-area: 2/4/3/7;}
        #bitAls{grid-area: 3/1/4/3;}                    #bitAls_x{grid-area: 3/3/4/6;}  #gcdAB{grid-area: 3/6/5/7;}
        #bitArs{grid-area: 4/1/5/3;}                    #bitArs_x{grid-area: 4/3/5/6;}
        #bitnoA{grid-area: 5/1/6/2;}                    #bitnoB{grid-area: 5/2/6/3;}    #bitAanB{grid-area: 5/3/6/5;}   #bitAorB{grid-area: 5/5/6/6;}   #bitAxoB{grid-area: 5/6/6/7;}
        #AtB{grid-area: 6/1/7/7;}
        div[data-content="a_random"]{
            display: grid;
            grid-template-columns: auto auto 50%;
            min-width: min-content;
            gap: .2em .1em;
            text-align: left;
        }
        #Arandom{grid-area: 1/1/2/2;}
        label[for="Arandommin"]{grid-area: 2/1/3/3;}    label[for="Arandommax"]{grid-area: 2/3/3/4;}
        #Arandommin{grid-area: 3/1/4/3;}                #Arandommax{grid-area: 3/3/4/4;}
        div[data-content="a_map"]{
            display: grid;
            grid-template-columns: auto auto 50%;
            min-width: min-content;
            gap: .2em .1em;
            text-align: left;
        }
        #Amap{grid-area: 1/1/2/2;}                      div[data-content="a_map_limit"]{grid-area: 1/3/2/4;}
        label[for="Amapmin1"]{grid-area: 2/1/3/3;}      label[for="Amapmax1"]{grid-area: 2/3/3/4;}
        #Amapmin1{grid-area: 3/1/4/3;}                  #Amapmax1{grid-area: 3/3/4/4;}
        label[for="Amapmin2"]{grid-area: 4/1/5/3;}      label[for="Amapmax2"]{grid-area: 4/3/5/4;}
        #Amapmin2{grid-area: 5/1/6/3;}                  #Amapmax2{grid-area: 5/3/6/4;}
        div#border>div[data-content="base_chooser"],
        div#border>div[data-content="number_a"],
        div#border>div[data-content="number_b"]{text-align: left;}
        .number{
            display: block;
            width: calc(100% - 0.5em);
            min-height: 1rem;
            max-height: 10rem;
            height: fit-content;
            overflow-y: overlay;
            font-family: 'consolas', monospace;
            user-select: text;
            resize: vertical;
        }
        .number:invalid{color: #f00;}
        #Amaplimit{
            position: fixed;
            left: -10rem;
            opacity: 0;
        }
        label[for="Amaplimit"]{
            border: 2px outset #040;
            outline: none !important;
            padding: .1em .5em;
            font-size: smaller;
        }
        #Amaplimit:not(:checked)+label[for="Amaplimit"]{background-color: #000;}
        #Amaplimit:checked+label[for="Amaplimit"]{background-color: #040;}
        #base_chooser,select,button,.number,#error_output{
            background-color: #000;
            color: #0f0;
            border-radius: 0;
            border-color: #040;
            border-style: outset;
            outline: none !important;
        }
        #base_chooser:hover,select:hover,button:hover,.number:hover,#error_output:hover,label[for="Amaplimit"]:hover{border-color: #080;}
        #base_chooser:focus,select:focus,button:focus,.number:focus,#error_output:focus,#Amaplimit:focus+label[for="Amaplimit"]{border-color: #0a0;}
        #base_chooser:active,select:active,button:active,.number:active,#error_output:active,label[for="Amaplimit"]:active{border-color: #0f0 !important;}
        #base_chooser:invalid,.number:invalid{border-color: #f00;}
        #AtB{
            background-color: #000;
            color: #0f0;
            display: inline-block;
            white-space: nowrap;
            font-family: 'consolas', monospace;
            font-size: 1rem;
            padding: .1rem .5rem;
        }
        #error_output{
            color: #f00 !important;
            width: calc(100% - 0.5em);
            min-height: 1rem;
            max-height: 10rem;
            font-weight: bold;
            font-family: 'consolas', monospace;
            user-select: text;
            resize: none;
        }
        div#loader{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            user-select: none;
            pointer-events: visible;
            transition: opacity 1000ms ease-out;/* fade in */
            backdrop-filter: blur(6px);
            background-image: radial-gradient(transparent,transparent,black,black);
        }
        div#loader.hid{
            opacity: 0;
            visibility: hidden;
            transition: visibility 0s linear 50ms,/* delays hiding after fade out */
                opacity 50ms ease-in;/* fade out */
        }
        @keyframes pulseColor{50%{fill: #070f;}}
        text#loaderText{animation: pulseColor 3s infinite;}
        div#loader>div{
            color: #0f0;
            animation: pulseColor 1s infinite;
            font-size: 2em;
            font-family: serif;
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            width: 100%;
            text-align: center;
        }

        /**
         * __check if the given string `num` matches base `base`__
         * @param {number} base - the numerical base _( 0=braille, 2-10 [0-9], 11-36 [0-9A-F], 37-4294967296 [0-9](comma-separated list of numbers) )_
         * @param {string} num - the number string
         * @returns {boolean} `true` if valid `false` otherwise
         */
        function _test_num(base,num){
            base=Math.abs(Number(base));if(!Number.isSafeInteger(base)){return false;}
            num=String(num);
            if(base<=0x24){
                switch(base){
                    case 0:return/^([+-]?)((?:\u2800|[\u2801-\u28FF][\u2800-\u28FF]*)+(?:_(?:\u2800|[\u2801-\u28FF][\u2800-\u28FF]*)+)*)$/.test(num);//~ base 256 in braille-patterns
                    case 1:return/^([+-]?)(0+(?:_0+)*)$/.test(num);//~ length is the number value -1, so "0" is 0, "00" is 1, "000" is 2, etc.
                    case 2:return/^([+-]?)(?:0b)?((?:0|1[01]*)+(?:_(?:0|1[01]*)+)*)$/i.test(num);
                    case 8:return/^([+-]?)(?:0o)?((?:0|[1-7][0-7]*)+(?:_(?:0|[1-7][0-7]*)+)*)$/i.test(num);
                    case 0x10:return/^([+-]?)(?:0x)?((?:0|[1-9A-F][0-9A-F]*)+(?:_(?:0|[1-9A-F][0-9A-F]*)+)*)$/i.test(num);
                    default:
                        const add_char_seperator=characters=>`(?:${characters})+(?:_(?:${characters})+)*`,
                            construct_regexp=(number_regexp,flag='')=>new RegExp(`^([+-]?)(${number_regexp})$`,flag);
                        if(base<=0xA){//~ base 2-10
                            const characters=`0|[1-${base-1}][0-${base-1}]*`;
                            return construct_regexp(add_char_seperator(characters)).test(num);
                        }else if(base<=0x10){//~ base 11-36
                            const characters=`0|[1-9A-${String.fromCharCode(0x36+base)}][0-9A-${String.fromCharCode(0x36+base)}]*`;
                            return construct_regexp(add_char_seperator(characters),'i').test(num);
                        }
                }
            }else if(base<=0x100000000){
                const baseStr=String(base);
                if(!/^([+-]?)((?:0|[1-9][0-9]*(?:_[0-9]+)*)(?:\,(?:0|[1-9][0-9]*(?:_[0-9]+)*))*)$/.test(num))return false;
                for(let i=0,lastNum="";i<num.length;i++){
                    if(num[i]!==','){
                        if(i===0&&(num[i]==='+'||num[i]==='-'))continue;
                        lastNum+=num[i];
                        if(i<num.length-1)continue;
                    }
                    //~ check lastNum < baseStr
                    if(lastNum.length>baseStr.length)return false;
                    if(lastNum.length===baseStr.length){
                        for(let j=0;j<baseStr.length;j++){
                            if(lastNum.charCodeAt(j)>baseStr.charCodeAt(j))return false;
                            if(lastNum.charCodeAt(j)<baseStr.charCodeAt(j))break;
                        }
                    }
                    lastNum="";
                }
                return true;
            }
            return false;
        }
        function _stats_AtB_(){AtB.innerHTML=`A (${_NUMBERS.a.isEven()?"even":"odd"}) ${_NUMBERS.a.isGreaterThan(_NUMBERS.b)?'>':(_NUMBERS.a.isSmallerThan(_NUMBERS.b)?'<':(_NUMBERS.a.isEqualTo(_NUMBERS.b)?"==":"!="))} B (${_NUMBERS.b.isEven()?"even":"odd"})`;}

                    max:new BigIntType("1000000","10"),

            error_output.value=message;

        }
        /**
         * __custom validity `message` for `element`__

        /**

                    switch(element.id){
                        case"number_a":_NUMBERS.a.setEqualTo(new BigIntType(element.value,_CURRENT_BASE));break;
                        case"number_b":_NUMBERS.b.setEqualTo(new BigIntType(element.value,_CURRENT_BASE));break;
                        case"Arandommin":_NUMBERS.rand.min.setEqualTo(new BigIntType(element.value,_CURRENT_BASE));break;
                        case"Arandommax":_NUMBERS.rand.max.setEqualTo(new BigIntType(element.value,_CURRENT_BASE));break;
                        case"Amapmin1":_NUMBERS.map.min1.setEqualTo(new BigIntType(element.value,_CURRENT_BASE));break;
                        case"Amapmax1":_NUMBERS.map.max1.setEqualTo(new BigIntType(element.value,_CURRENT_BASE));break;
                        case"Amapmin2":_NUMBERS.map.min2.setEqualTo(new BigIntType(element.value,_CURRENT_BASE));break;
                        case"Amapmax2":_NUMBERS.map.max2.setEqualTo(new BigIntType(element.value,_CURRENT_BASE));break;
                    }
                    if(element.id==="number_a"||element.id==="number_b"){_stats_AtB_();}
                }catch(error){
                    console.error(error);
                    _error_html(`{InputError} reseted number entered because it was to large\ninput:\n${element.value}`);
                    switch(element.id){
                        case"number_a":element.value=_NUMBERS.a.toString(_CURRENT_BASE);break;
                        case"number_b":element.value=_NUMBERS.b.toString(_CURRENT_BASE);break;
                        case"Arandommin":element.value=_NUMBERS.rand.min.toString(_CURRENT_BASE);break;
                        case"Arandommax":element.value=_NUMBERS.rand.max.toString(_CURRENT_BASE);break;
                        case"Amapmin1":element.value=_NUMBERS.map.min1.toString(_CURRENT_BASE);break;
                        case"Amapmax1":element.value=_NUMBERS.map.max1.toString(_CURRENT_BASE);break;
                        case"Amapmin2":element.value=_NUMBERS.map.min2.toString(_CURRENT_BASE);break;
                        case"Amapmax2":element.value=_NUMBERS.map.max2.toString(_CURRENT_BASE);break;
                    }
                }
            }else{
                _error_html(`{InputError} reseted number entered because it was not in correct format for base ${_CURRENT_BASE}`);
                switch(element.id){
                    case"number_a":element.value=_NUMBERS.a.toString(_CURRENT_BASE);break;
                    case"number_b":element.value=_NUMBERS.b.toString(_CURRENT_BASE);break;
                    case"Arandommin":element.value=_NUMBERS.rand.min.toString(_CURRENT_BASE);break;
                    case"Arandommax":element.value=_NUMBERS.rand.max.toString(_CURRENT_BASE);break;
                    case"Amapmin1":element.value=_NUMBERS.map.min1.toString(_CURRENT_BASE);break;
                    case"Amapmax1":element.value=_NUMBERS.map.max1.toString(_CURRENT_BASE);break;
                    case"Amapmin2":element.value=_NUMBERS.map.min2.toString(_CURRENT_BASE);break;
                    case"Amapmax2":element.value=_NUMBERS.map.max2.toString(_CURRENT_BASE);break;
                }
            }
        }
        /**

         * @param {number} t - time in ms to delay
         * @returns {Promise} Promise that resolves after `t`ms

        function _promise_delay(t=100){
