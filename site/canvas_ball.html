    <script>
        "use strict";
        //~ ______ _   _ _____
        //~ | ___ \ \ | |  __ \
        //~ | |_/ /  \| | |  \/
        //~ |    /| . ` | | __
        //~ | |\ \| |\  | |_\ \
        //~ \_| \_\_| \_/\____/
        /**
         * # A class to get random numbers like `Math.random` but seed-able
         * uses `MurmurHash3` for initial seed and `sfc32` for generating values
         * @example new RNG("seed").value; //=> 0.8370377509475307
         * @author MAZ <https://MAZ01001.GitHub.io/>
         */
        const RNG=Object.freeze(class RNG{
            /**@type {number} - [Private] First  internal rng value*/_a_=0;
            /**@type {number} - [Private] Second internal rng value*/_b_=0;
            /**@type {number} - [Private] Third  internal rng value*/_c_=0;
            /**@type {number} - [Private] Fourth internal rng value*/_d_=0;
            /**
             * ## Get the current state
             * four 32bit numbers (one 128bit number)
             * @returns {readonly[number,number,number,number]} current state as four 32bit numbers (one 128bit number)
             */
            get state(){
                "use strict";
                return Object.freeze([this._a_,this._b_,this._c_,this._d_]);
            }
            /**
             * ## Create a new {@linkcode RNG} object
             * @param {string?} seed - a string used as the seed (via `cyrb128`) - defaults to current timestamp (in hex)
             * @returns {RNG} a new {@linkcode RNG} object with the given seed
             * @example new RNG("seed").value; //=> 0.8370377509475307
             * @throws {TypeError} - if {@linkcode seed} is not a string (not when it is null/undefined)
             */
            constructor(seed){
                "use strict";
                if(seed==null)seed=Date.now().toString(0x10);
                else if(typeof seed!=="string")throw new TypeError("[RNG::constructor] seedString is not a string");
                [this._a_,this._b_,this._c_,this._d_]=RNG._generateSeed_(seed);
                return Object.preventExtensions(this);
            }
            /**
             * ## Creates a new {@linkcode RNG} object with given state
             * @param {[number,number,number,number]} state - custom state (for sfc32) - must be four 32bit numbers
             * @returns {RNG} new {@linkcode RNG} object with given state
             * @throws {TypeError} if {@linkcode state} is not an array with four 32bit integers
             */
            static from(state){
                "use strict";
                if(!Array.isArray(state))throw new TypeError("[RNG::from] state is not an array");
                if(state.length!==4)throw new TypeError("[RNG::from] state is not an array with four values");
                for(const num of state){
                    if(typeof num!=="number")throw new TypeError("[RNG::from] state is not an array with four numbers");
                    if(num<0||num>0xFFFFFFFF||!Number.isInteger(num))throw new TypeError("[RNG::from] state is not an array with four 32bit integers");
                }
                const rng=new RNG("");
                [rng._a_,rng._b_,rng._c_,rng._d_]=state;
                return rng;
            }
            /**
             * ## [Private] Creates a 128 bit seed from the given string
             * using `MurmurHash3`
             * @param {string} str - a string
             * @returns {readonly[number,number,number,number]} an array of four 32bit integers (one 128bit integer seed)
             * @throws {TypeError} - if {@linkcode str} is not a string
             */
            static _generateSeed_(str){
                "use strict";
                if(typeof str!=="string")throw new TypeError("[RNG::_generateSeed_] str is not a string");
                let h=0x811C9DC5>>>0;
                for(let i=0;i<str.length;i++){
                    const char=(k=>(k<<0xF)|(k>>>0x11))(Math.imul(str.charCodeAt(i),0xCC9E2D51));
                    h^=Math.imul(char,0x1B873593);
                    h=(h<<0xD)|(h>>>0x13);
                    h=(Math.imul(h,5)+0xE6546B64)|0;
                }
                h^=str.length;
                const seed=()=>{
                    "use strict";
                    h^=h>>>0x10;
                    h=Math.imul(h,0x85EBCA6B);
                    h^=h>>>0xD;
                    h=Math.imul(h,0xC2B2AE35);
                    h^=h>>>0x10;
                    return h>>>0;
                };
                return Object.freeze([seed(),seed(),seed(),seed()]);
            }
            /**
             * ## Get the next random 32bit value
             * using `sfc32`
             * @returns {number} a random 32bit unsigned integer
             */
            get value32bit(){
                "use strict";
                this._a_|=0;
                this._b_|=0;
                this._c_|=0;
                this._d_|=0;
                const val=(((this._a_+this._b_)|0)+this._d_)|0;
                this._d_=(++this._d_)|0;
                this._a_=this._b_^(this._b_>>>9);
                this._b_=(this._c_+(this._c_<<3))|0;
                this._c_=(this._c_<<0x15)|(this._c_>>>0xB);
                this._c_=(this._c_+val)|0;
                return val>>>0;
            }
            /**
             * ## Get the next random value
             * @returns {number} a random value between 0 and 1 (inclusive)
             */
            get val(){
                "use strict";
                return this.value32bit/0xFFFFFFFF;
            }
            /**
             * ## Get the next random decimal value
             * @returns {number} a random decimal value between 0 and 1 (0 inclusive and 1 exclusive)
             */
            get dec(){
                "use strict";
                return this.value32bit/0x100000000;
            }
            /**
             * ## Get a random boolean value
             * @returns {boolean} a random boolean value
             */
            get bool(){
                "use strict";
                return this.value32bit<0x10000;
            }
            /**
             * ## Get the next random value and translate it to given range
             * _range is inclusive and gives a float_
             * @param {number} min - lower bound (inclusive)
             * @param {number} max - upper bound (inclusive)
             * @returns {number} random value within set range (if {@linkcode min} is not finite, returns {@linkcode min} and, if {@linkcode max} is not finite, returns {@linkcode max})
             * @throws {TypeError} - if {@linkcode min} or {@linkcode max} are not numbers
             */
            range(min,max){
                "use strict";
                if(typeof min!=="number")throw new TypeError("[RNG::range] min is not a number");
                if(typeof max!=="number")throw new TypeError("[RNG::range] max is not a number");
                if(!Number.isFinite(min))return min;
                if(!Number.isFinite(max))return max;
                if(min===max)return min;
                return(this.value32bit*(max-min)+0xFFFFFFFF*min)/0xFFFFFFFF;
            }
        });
        //~  _   _______ _        ___                                       _
        //~ | | | | ___ \ |      / _ \                                     | |
        //~ | | | | |_/ / |     / /_\ \_ __ __ _ _   _ _ __ ___   ___ _ __ | |_ ___
        //~ | | | |    /| |     |  _  | '__/ _` | | | | '_ ` _ \ / _ \ '_ \| __/ __|
        //~ | |_| | |\ \| |____ | | | | | | (_| | |_| | | | | | |  __/ | | | |_\__ \
        //~  \___/\_| \_\_____/ \_| |_/_|  \__, |\__,_|_| |_| |_|\___|_| |_|\__|___/
        //~                                 __/ |
        //~                                |___/
        // FAV add URL param for html bgcolor (CSS color or "rainbow(n)" → OKLCH color hue animation with optional speed n)
        // TODO const[...]=(()=>{...;return[...];})();
        let _fpsView_=null,
            _clearCanvas_=null,
            _ballOutline_=null,
            _ballSize_=null,
            _ballSpeed_=null,
            _colorSpeed_=null,
            _img_=null,
            _imgPixelArt_=null,
            _imgReplace_=null,
            _txt_=null,
            _txtFill_=null,
            _txtLine_=null,
            _txtLineWidth_=null,
            _txtHeight_=null,
            _txtFont_=null,
            _txtStyle_=null,
            _txtSmallCaps_=null,
            _txtWeight_=null,
            _txtStretch_=null,
            _seed_=null,
            _tmp_num_=NaN;
        const args=window.location.search;
        if(args.length>1)
            for(const arg of args.substring(1).split('&'))
                switch(true){
                    case arg==="transparent=1":document.body.style.backgroundColor="transparent";break;
                    case /^fpsView=[01]$/.test(arg):_fpsView_=arg.charAt(8)==='1';break;
                    case /^clearCanvas=[01]$/.test(arg):_clearCanvas_=arg.charAt(0xC)==='1';break;
                    case /^ballOutline=[01]$/.test(arg):_ballOutline_=arg.charAt(0xC)==='1';break;
                    case /^ballSize=(?:[01]|0?\.[0-9]*[1-9])$/.test(arg):if(!Number.isNaN(Number(arg.substring(9))))_ballSize_=Number(arg.substring(9));break;
                    case /^ballSpeed=(?:0|[1-9][0-9]*|(?:0|[1-9][0-9]*)?\.[0-9]*(?:[eE][+-]?[1-9][0-9]*)?)$/.test(arg):
                        _tmp_num_=Number(arg.substring(0xA));
                        if(Number.isFinite(_tmp_num_))_ballSpeed_=_tmp_num_;
                    break;
                    case /^colorSpeed=(?:0|[1-9][0-9]*|(?:0|[1-9][0-9]*)?\.[0-9]*(?:[eE][+-]?[1-9][0-9]*)?)$/.test(arg):
                        _tmp_num_=Number(arg.substring(0xB));
                        if(Number.isFinite(_tmp_num_))_colorSpeed_=_tmp_num_;
                    break;
                    case arg.startsWith("seed="):_seed_=decodeURIComponent(arg.substring(5));break;
                    case (arg.startsWith("img=")&&arg.length>4):_img_=decodeURIComponent(arg.substring(4));break;
                    case /^imgPixelArt=[01]$/.test(arg):_imgPixelArt_=arg.charAt(0xC)==='1';break;
                    case /^imgOverrideBall=[01]$/.test(arg):_imgReplace_=arg.charAt(0x10)==='1';break;
                    case (arg.startsWith("txt=")&&arg.length>4):_txt_=decodeURIComponent(arg.substring(4));break;
                    case (arg.startsWith("txtFill=")&&arg.length>8):_txtFill_=decodeURIComponent(arg.substring(8));break;
                    case (arg.startsWith("txtLine=")&&arg.length>8):_txtLine_=decodeURIComponent(arg.substring(8));break;
                    case /^txtLineWidth=(?:0|[1-9][0-9]*|(?:0|[1-9][0-9]*)?\.[0-9]*(?:[eE][+-]?[1-9][0-9]*)?)$/.test(arg):
                        _tmp_num_=Number(arg.substring(0xD));
                        if(Number.isFinite(_tmp_num_)&&_tmp_num_>=0)_txtLineWidth_=_tmp_num_;
                    break;
                    case /^txtHeight=(?:0|[1-9][0-9]*|(?:0|[1-9][0-9]*)?\.[0-9]*(?:[eE][+-]?[1-9][0-9]*)?)$/.test(arg):
                        _tmp_num_=Number(arg.substring(0xA));
                        if(Number.isFinite(_tmp_num_)&&_tmp_num_>=0)_txtHeight_=_tmp_num_;
                    break;
                    case (arg.startsWith("txtFont=")&&arg.length>8):_txtFont_=decodeURIComponent(arg.substring(8));break;
                    case (arg.startsWith("txtStyle=")&&arg.length>9):_txtStyle_=decodeURIComponent(arg.substring(9));break;
                    case /^txtSmallCaps=[01]$/.test(arg):_txtSmallCaps_=arg.charAt(0xD)==='1';break;
                    case /^txtWeight=(?:[a-zA-Z-]+|[1-9][0-9]{0,2}|1000)$/.test(arg):_txtWeight_=decodeURIComponent(arg.substring(0xA));break;
                    case /^txtStretch=[a-zA-Z-]+$/.test(arg):_txtStretch_=arg.substring(0xB);break;
                }
        _tmp_num_=NaN;
        const showFPS=_fpsView_??true,
            clearCanvas=_clearCanvas_??true,
            ballOutline=_ballOutline_??true,
            ballSizePercent=_ballSize_??.2,
            ballSpeed=_ballSpeed_??0xF0,
            colorSpeed=_colorSpeed_??0x3C,
            ballImg=_img_,
            ballImgPixelArt=_imgPixelArt_??false,
            ballImgReplace=_imgReplace_??true,
            ballText=_txt_??"",
            ballTextFill=_txtFill_??"#0f0",
            ballTextStroke=_txtLine_??"#000",
            ballTextStrokeWidth=_txtLineWidth_??1,
            ballTextHeight=_txtHeight_??.4,
            ballTextFontFamily=_txtFont_??"\"Times New Roman\", Times, serif",
            ballTextFontStyle=_txtStyle_??"normal",
            ballTextFontSmallCaps=_txtSmallCaps_??false,
            ballTextFontWeight=_txtWeight_??"normal",
            ballTextFontStretch=_txtStretch_??"normal",
            rng=new RNG(_seed_??Math.floor(Date.now()/0xEA60).toString(0x10));
        //~  _____      _
        //~ /  ___|    | |
        //~ \ `--.  ___| |_ _   _ _ __
        //~  `--. \/ _ \ __| | | | '_ \
        //~ /\__/ /  __/ |_| |_| | |_) |
        //~ \____/ \___|\__|\__,_| .__/
        //~                      | |
        //~                      |_|
        const canvasHTML=document.createElement("canvas"),
            img=document.createElement("img"),
            canvas=canvasHTML.getContext("2d",{colorSpace:"srgb"}),
            /**@type {[string, string]} [ font size (with unit), font family/s ]*/
            canvasFont=(font=>{
                "use strict";
                const[,size,family]=font.match(/^([0-9]+(?:[A-Za-z]+)?) (.+)$/);
                return[size,family];
            })(canvas.font),
            docFontSize=Number.parseFloat(window.getComputedStyle(document.documentElement).fontSize);
        document.body.appendChild(canvasHTML);
        canvasHTML.width=innerWidth;
        canvasHTML.height=innerHeight;
        window.addEventListener("resize",()=>{
            "use strict";
            canvasHTML.width=innerWidth;
            canvasHTML.height=innerHeight;
        },{passive:true});
        let direction=[
                rng.bool,
                rng.bool
            ],
            position=(ballSize=>[
                rng.range(ballSize,window.innerWidth-ballSize),
                rng.range(ballSize,window.innerHeight-ballSize)
            ])((canvasHTML.width>canvasHTML.height?canvasHTML.height:canvasHTML.width)*ballSizePercent*0.5),
            lastFrameTime=0,
            colorHue=0x78,
            drawImg=false,
            fps=0x3C;
        if(canvas.imageSmoothingEnabled=!ballImgPixelArt)canvas.imageSmoothingQuality="high";
        if(ballImg!=null){
            img.addEventListener("load",()=>{drawImg=true},{passive:true,once:true});
            img.src=ballImg;
        }
        //~ ______
        //~ |  _  \
        //~ | | | |_ __ __ ___      __
        //~ | | | | '__/ _` \ \ /\ / /
        //~ | |/ /| | | (_| |\ V  V /
        //~ |___/ |_|  \__,_| \_/\_/
        /**@type {(deltaTime:number)=>void} - renders one frame on `canvas`*/
        const draw=deltaTime=>{
            "use strict";
            if(clearCanvas)canvas.clearRect(0,0,canvasHTML.width,canvasHTML.height);
            if(ballSizePercent>0){
                const ballRadius=((canvasHTML.width>canvasHTML.height?canvasHTML.height:canvasHTML.width)*ballSizePercent)*0.5;
                //~ ball position (possibly overshoot)
                if(ballSizePercent===1&&window.innerWidth<window.innerHeight)position[0]=ballRadius;
                else position[0]=position[0]+ballSpeed*deltaTime*(direction[0]?1:-1);
                if(ballSizePercent===1&&window.innerHeight<window.innerWidth)position[1]=ballRadius;
                else position[1]=position[1]+ballSpeed*deltaTime*(direction[1]?1:-1);
                //~ ball trajectory calculation (clamp position)
                const limitRight=window.innerWidth-ballRadius,
                    limitDown=window.innerHeight-ballRadius,
                    boundWidth=window.innerWidth-(ballRadius*2),
                    boundHeight=window.innerHeight-(ballRadius*2);
                //~ X overshoot right/left
                if(position[0]>=limitRight){
                    const xFields=Math.floor((position[0]-ballRadius)/boundWidth);
                    position[0]=ballRadius+((position[0]-ballRadius)%boundWidth);
                    if(xFields&1===1)position[0]=window.innerWidth-position[0];
                    direction[0]=false;
                }else if(position[0]<=ballRadius){
                    const xFields=Math.floor((ballRadius-position[0])/boundWidth);
                    position[0]=ballRadius+((ballRadius-position[0])%boundWidth);
                    if(xFields&1===0)position[0]=window.innerWidth-position[0];
                    direction[0]=true;
                }
                //~ Y overshoot down/up
                if(position[1]>=limitDown){
                    const yFields=Math.floor((position[1]-ballRadius)/boundHeight);
                    position[1]=ballRadius+((position[1]-ballRadius)%boundHeight);
                    if(yFields&1===1)position[1]=window.innerHeight-position[1];
                    direction[1]=false;
                }else if(position[1]<=ballRadius){
                    const yFields=Math.floor((ballRadius-position[1])/boundHeight);
                    position[1]=ballRadius+((ballRadius-position[1])%boundHeight);
                    if(yFields&1===0)position[1]=window.innerHeight-position[1];
                    direction[1]=true;
                }
                // FAV add support for GIFs - see https://github.com/MAZ01001/GIF_decoder
                //~ draw ball &/ img
                const[imgW,imgH]=(()=>{
                    if(img.width>img.height)return[ballRadius,ballRadius*(img.height/img.width)];
                    if(img.width<img.height)return[ballRadius*(img.width/img.height),ballRadius];
                    return[ballRadius,ballRadius];
                })();
                if(drawImg&&ballImgReplace)canvas.drawImage(img,position[0]-imgW,position[1]-imgH,imgW*2,imgH*2);
                else{
                    canvas.beginPath();
                    canvas.arc(position[0],position[1],ballRadius,0,Math.PI*2);
                    if(ballOutline){
                        canvas.strokeStyle="#000";
                        canvas.lineWidth=3;
                        canvas.stroke();
                    }
                    colorHue=(colorHue+colorSpeed*deltaTime)%0x168;
                    //// canvas.fillStyle=`hsl(${colorHue}, 100%, 50%)`;
                    canvas.fillStyle=`oklch(75% 0.127 ${colorHue})`;
                    canvas.fill();
                    canvas.closePath();
                    if(drawImg){
                        canvas.beginPath();
                        canvas.arc(position[0],position[1],ballRadius,0,Math.PI*2);
                        canvas.closePath();
                        canvas.save();
                        canvas.clip();
                        canvas.drawImage(img,position[0]-imgW,position[1]-imgH,imgW*2,imgH*2);
                        canvas.restore();
                    }
                }
            }
            //~ draw text on ball/img (or only draw text when ballSizePercent is 0 or below)
            if(ballText!==""){
                canvas.beginPath();
                // FAV add support for multiline text ("\n") - get default line-height via canvasHTMLCSS (live computed style map of canvasHTML) and add URL param for line-height (percent of ball-text-font-size)
                const ballTextFontSize=(canvasHTML.width>canvasHTML.height?canvasHTML.height:canvasHTML.width)*(ballSizePercent>0?ballSizePercent:1)*ballTextHeight;
                canvas.font=`${ballTextFontStyle} ${ballTextFontSmallCaps?"small-caps":"normal"} ${ballTextFontWeight} ${ballTextFontStretch} ${ballTextFontSize+"px"} ${ballTextFontFamily}`;
                const textX=position[0]-(canvas.measureText(ballText).width*.5),
                    textY=position[1]+(ballTextFontSize/3);
                if(ballTextStrokeWidth!==0){
                    canvas.strokeStyle=ballTextStroke;
                    canvas.lineWidth=ballTextStrokeWidth*ballTextFontSize/0xF;
                    canvas.strokeText(ballText,textX,textY);
                }
                canvas.fillStyle=ballTextFill;
                canvas.fillText(ballText,textX,textY);
                canvas.closePath();
            }
            canvas.lineWidth=1;
            canvas.strokeStyle="#000";
            //~ draw fps
            if(showFPS){
                canvas.beginPath();
                canvas.font="20px consolas,monospace";
                canvas.fillStyle="#0f0";
                canvas.strokeText(`fps ${fps}`,15,30);
                canvas.fillText(`fps ${fps}`,15,30);
                canvas.closePath();
            }
        }
        //~  _
        //~ | |
        //~ | |     ___   ___  _ __
        //~ | |    / _ \ / _ \| '_ \
        //~ | |___| (_) | (_) | |_) |
        //~ \_____/\___/ \___/| .__/
        //~                   | |
        //~                   |_|
        let _previousFrameTimestamp_=0,
            _previousFPS_=[];
        const animationLoop=frameTimestamp=>{
            "use strict";
            const frameTime=frameTimestamp-_previousFrameTimestamp_;
            _previousFrameTimestamp_=frameTimestamp;
            fps=_previousFPS_.length===0?0:Math.round(_previousFPS_.reduce((o,v)=>o+v)/_previousFPS_.length);
            if(frameTimestamp>0x64)draw(frameTime/0x3E8);
            for(let i=Math.min(_previousFPS_.length,9);i>0;i--)_previousFPS_[i]=_previousFPS_[i-1];
            _previousFPS_[0]=Math.round(0x3E8/frameTime);
            window.requestAnimationFrame(animationLoop);
        }
        window.requestAnimationFrame(animationLoop);
        //~  _____       __
        //~ |_   _|     / _|
        //~   | | _ __ | |_ ___
        //~   | || '_ \|  _/ _ \
        //~  _| || | | | || (_) |
        //~  \___/_| |_|_| \___/
        console.groupCollapsed(
            "%c%s",
            "background-color:#000;color:#0F0;font-size:larger",
            "available URL parameters"
        );
            console.log(
                "You might need to expand the console window to see the entire table.\n%c%s",
                "background-color:#000;color:#0F0;font-family:consolas,monospace;white-space:pre;",
                [
                    "+-------------------+--------------------------------------------------------------+-----------------------------------+-----------------------------------------------------------+",
                    "| parameter         | description                                                  | default value                     | possible values                                           |",
                    "+-------------------+--------------------------------------------------------------+-----------------------------------+-----------------------------------------------------------+",
                    "| `transparent`     | make the background of the website transparent               | `0`                               | `0` or `1`  (`1` for on and `0` for off)                  |",
                    "| `clearCanvas`     | clears the canvas every frame                                | `1`                               | `0` or `1`  (`1` for on and `0` for off)                  |",
                    "| `fpsView`         | show fps                                                     | `1`                               | `0` or `1`  (`1` for on and `0` for off)                  |",
                    "| `seed`            | set the seed for RNG                                         | minute timestamp in hex           | anything (even nothing)                                   |",
                    "| ----------------- | ------------------------------------------------------------ | --------------------------------- | --------------------------------------------------------- |",
                    "| `ballSize`        | set the ball size (%) relative to the smaller window size    | `0.2`                             | `0` to `1`  (`1` for on and `0` for off)                  |",
                    "| `ballSpeed`       | set the speed of the ball in pixels per second               | `240`                             | decimal number                                            |",
                    "|                   |                                                              |                                   | (supports scientific notation)                            |",
                    "| `ballOutline`     | give the ball/image drawn a black outline                    | `1`                               | `0` or `1`  (`1` for on and `0` for off)                  |",
                    "| ----------------- | ------------------------------------------------------------ | --------------------------------- | --------------------------------------------------------- |",
